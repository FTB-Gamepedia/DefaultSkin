buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "https://files.minecraftforge.net/maven"
		}
	}

	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
	}
}

apply plugin: 'net.minecraftforge.gradle'

version = "4.0.0"
group = "com.gamepedia.ftb.defaultskin"
archivesBaseName = "DefaultSkin-1.14.4"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
	mappings channel: 'official', version: '1.14.4'
	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

	runs {
		client = {
			workingDirectory project.file('run')
			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'

			mods {
				defaultskin {
					source sourceSets.main
				}
			}
		}
		server = {
			workingDirectory project.file('run')
			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'

			mods {
				defaultskin {
					source sourceSets.main
				}
			}
		}
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.14.4-28.2.26"
}

jar {
	manifest {
		attributes([
				"Specification-Title": "defaultskin",
				"Specification-Vendor": "SatanicSanta",
				"Specification-Version": "${version}",
				"Implementation-Title": project.name,
				"Implementation-Version": "${version}",
				"Implementation-Vendor" :"SatanicSanta",
				"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		])
	}
}

processResources {
	inputs.property 'version', project.version

	from(sourceSets.main.resources.srcDirs) {
		include 'META-INF/mods.toml'
		expand 'version':project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'META-INF/mods.toml'
	}
}